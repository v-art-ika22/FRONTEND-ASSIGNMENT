<head>

<body>
  <div class="carousel" id="carousel">
    <div class="viewport" id="viewport">
      <div class="slides" id="slides">
        <!-- Slides inserted by JS for clarity -->
      </div>
    </div>

    <div class="controls">
      <div class="buttons">
        <button id="prevBtn" aria-label="Previous image">◀ Previous</button>
        <button id="nextBtn" aria-label="Next image">Next ▶</button>
      </div>
      <div class="dots" id="dots" role="tablist" aria-label="Image indicators"></div>
    </div>

    <div class="caption" id="caption">Image 1 of 5</div>
  </div>

  

   
</body>
